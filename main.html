<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">    
</head>
<body>
  <div class="main-wrapper">
    <div class="header-wrapper">
        <div class="img-header">
            <img src="./imgs/logo.png" alt="">
        </div>
        <div class="bg-header"></div>
    </div>
    <div class="top-title-wrapper">
        <span class="top-title">Регистрируйся в закрытый клуб игроков</span>
        <span class="color-title">Поздравляем!</span>
    </div>
    <div class="left-side-wrapper">
        <div class="bonuses-wrapper">
            <div class="bonus bg-bonus">
                <div class="bonus-wrapper" >
                    <div class="bonus-text">
                        <span class="first-word">Бонус</span>  
                        <span class="number sign-nmbr"><sup>$</sup>
                            <span class="number small-letter-spacing">10</span> 
                        </span>
                    </div>
                    <div class="bonus-bottom-text">за регистрацию</div>
                </div>
            </div>
            <div class="bonus bg-bonus">
                <div class="bonus-wrapper" >
                    <div class="bonus-text">
                        <span class="first-word">Бонус</span>     
                        <span class="formula"><span><sup>$</sup><sub>до</sub></span></span>
                        <span class="number bigger-letter-spacing sign-nmbr">3300</span>  
                    </div>
                    <div class="bonus-bottom-text">на первый депозит</div>
                </div>
            </div>
        </div>
        <div class="unique-present-wrapper">
            <span class="get-your-present-text">Получи свой уникальный подарок!</span>
            <div class="timer-wrapper">
                <span class="timer-span first-string">Только до:</span>
                <div class="img-timer-wrapper">
                    <div class="img-timer first"><span class="number">12</span></div>
                    <div class="img-timer second"><span class="number">30</span></div>
                    <div class="img-timer last"><span class="number">48</span></div>
                </div>
                <span class="timer-span">Поймай удачу за хвост!</span>
                <button class="registation-button">Регистрация</button>
            </div>
        </div>
        <div class="wizard-wrapper">
            <div class="img-present-wrapper">
                <img src="./imgs/present.png" alt="">
            </div>
        </div>
    </div>
    <footer>
        <span>Copyright by MAXIMILIAN Estern Europe © 2019 All rights reserved</span>
    </footer>
  </div>
</body>
</html>
